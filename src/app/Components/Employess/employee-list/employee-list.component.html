<h1 style="text-align: center;">Employee Data</h1>
    <table class="table">
        <thead>
            <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Actions</th>
            
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empl of employee">
                <td>{{empl.id}}</td>
                <td>{{empl.name}}</td>
                <td>{{empl.email}}</td>
                <td>{{empl.phonenumber}}</td>
                <td>{{empl.salary}}</td>
                <td>{{empl.department}}</td>
                <td>
                    <input type="submit" value="Edit" style="margin-right: 25px;" class="btn btn-success">

                    <input type="submit" value="Delete" class="btn btn-danger">
                </td>

            </tr>
        </tbody>
    </table>
